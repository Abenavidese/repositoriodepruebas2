<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body class="iniciobody">

    
    <header class="navegacion">

        <div class="logo">
            <img src="Paomedia-Small-N-Flat-Calculator.512.png" alt="logo de la pagina">
        </div>

        <nav>
            

            <ul class="navegacion-links">

                <li><a href="index.html">Inicio</a></li>
                <li><a href="operaciones.html">Operaciones</a></li>
                <li><a href="calculadora.html">Calculadora</a></li>
                <li><a href="about-us.html">Sobre nosotros</a></li>
                <li class="donaciones-btn"><a href="donaciones.html">Donaciones!</a></li>
            </ul>





        </nav>
    

    </header>


    <div class="container">
        <div class="calculadora">
            <!-- Pantalla de la calculadora -->
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <!-- Botones de la calculadora -->
            <button class="dos" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">B</button>
            <button class="operador" value="dividir">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" id="sum" value="sumar">+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>


     







    </div>
    

    <script src="Operaciones.js"></script>
    <script src="Display.js"></script>
    <script src="java.js"></script>
</body>
</html>
